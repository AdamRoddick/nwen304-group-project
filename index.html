<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <script src="js/post.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="title">OurSpace</h1>
    </div>

    <div class="container">
        <div class="column left">
            <div class="side-profile">
                <img src="images/default-avatar.jpg" alt="Profile Picture" class="profile-picture">
                <h2>Your Name</h2>
                <p>Your status will go here</p>
            </div>
        </div>
        <div class="column middle">
            <div class="create-post">
                <h2>Create a Post</h2>
                <form class="post-form">
                    <textarea class="post-input" id="post-title" placeholder="Title"></textarea>
                    <textarea class="post-input" id="post-text" placeholder="Write your post here"></textarea>
                    <button class="post-button" id="post-button">Create Post</button>
                </form>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="images/default-avatar.jpg" alt="User Profile Picture" class="post-profile-picture">
                    <div class="post-header-info">
                        <h3 class="post-username">Username</h3>
                        <p class="post-time">Posted 2 hours ago</p>
                    </div>
                </div>
                <div class="post-content">
                    <h3 class="post-title">Post Title</h3>
                    <p class="post-text">This is the content of the post.</p>
                </div>
            </div>
        </div>
        <div class="column right">
            <h2>Followers/Friends</h2>
            <p>The users followers (or friends) will go here</p>
        </div>
    </div>
</body>
</html>
