<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
</head>
<body>
    <div class="header">
        <h1 id="title">OurSpace</h1>
    </div>

    <div class="container">
        <div class="column">
            <h2>Profile</h2>
            <p>The user profile will go here</p>
        </div>
        <div class="column middle">
            <h2>Feed</h2>
            <p>The main content/posts will go here</p>
        </div>
        <div class="column">
            <h2>Followers/Friends</h2>
            <p>The users followers (or friends) will go here</p>
        </div>
    </div>
</body>
</html>
