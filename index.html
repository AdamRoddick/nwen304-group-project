<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <script src="js/post.js"></script>
    <script src="js/postoperations.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/user.js"></script>
    <script src="js/useroperations.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="title">OurSpace</h1>
    </div>

    <div class="container">
        <div class="column left">
            <ul class="side-button-list">
                <li>
                    <button class="side-button">
                        <img src="images/home.png" alt="Home Icon" class="button-icon">
                        Home
                    </button>
                </li>
                <li>
                    <button class="side-button">
                        <img src="images/profile.png" alt="Profile Icon" class="button-icon">
                        Profile
                    </button>
                </li>
                <li>
                    <button class="side-button">
                        <img src="images/logout.png" alt="Log out Icon" class="button-icon">
                        Logout
                    </button>
                </li>
            </ul>
            <div class="side-profile">
                <img src="images/default-avatar.jpg" alt="Profile Picture" class="profile-picture">
                <div class="side-profile-text">
                    <h4>Your Name</h4>
                    <p>Your status will go here</p>
                </div>
            </div>
        </div>
        <div class="column middle">
            <div class="create-post">
                <h2>Create a Post</h2>
                <form class="post-form">
                    <textarea class="post-input" id="post-title" placeholder="Title"></textarea>
                    <textarea class="post-input" id="post-text" placeholder="Write your post here"></textarea>
                    <button class="post-button" id="post-button">Create Post</button>
                </form>
            </div>
            <div class="post-list">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
        <div class="column right">
            <h2>Followers/Friends</h2>
            <p>The users followers (or friends) will go here</p>
        </div>
    </div>
</body>
</html>
