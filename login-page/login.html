<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <script src="../js/post.js"></script>
    <script src="../js/postoperations.js"></script>
    <script src="login-controller.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/useroperations.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to OurSpace!</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <button onclick="location.href='register.html'" class="secondary-button">Dont have an account? Register here</button>
        </form>
    </div>
</body>
</html>
